<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do-Liste</title>
    <link rel="stylesheet" href="markdown_styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=STIX+Two+Math&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-markdown.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
  </head>
  <body>
    <div class="container" style="max-width: 75rem"><h1
id="to-do-liste">To-Do-Liste</h1>
<p>bearbeitet am 29. September 2024</p>
<ul>
<li><a href="#to-do-liste">To-Do-Liste</a>
<ul>
<li><a href="#inhalt">Inhalt</a></li>
</ul></li>
</ul>
<h2 id="inhalt">Inhalt</h2>
<ul class="task-list">
<li><label><input type="checkbox" checked="" />Spieleentwicklung mit
Python</label></li>
<li><label><input type="checkbox" />Spieleentwicklung mit
C/C++</label></li>
<li><label><input type="checkbox" />Spieleentwicklung mit HTML, CSS,
Javascript, SQL, PHP, Apache</label></li>
</ul></div>
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        if (typeof Prism !== 'undefined') Prism.highlightAll();
        if (typeof MathJax !== 'undefined') MathJax.typeset();
      });
    </script>
  </body>
</html>
